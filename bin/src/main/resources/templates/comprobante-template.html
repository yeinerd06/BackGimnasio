<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Pre Registro</title>
<link rel="stylesheet" type="text/css" href="/static/css/style.css"></link>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	<header
		style="background-color: #f2f2f2; border-top: 2px solid #dddddd; font-size: 14px; padding: 10px; text-align: center; width: auto;">

		<h1 style="text-align: center;" th:text="${titulo}"></h1>
		<p th:text="'Mejora tu salud y bienestar con nosotros.' "
			style="font-style: italic; margin-top: 5px;"></p>
	</header>
	<div class="container" style="padding: 3; text-align: center;">

		<div class=" p-3">

			<h1 th:text="${docente.nombre}"></h1>
		</div>



		<h3 th:text="${detalle}"></h3>
		<table style="border-collapse: collapse; width: auto; margin: 0 auto; border: 2px solid #333;">
    <tr style="border: 2px solid #333;">
        <td style="border: 2px solid #333; padding: 10px; background-color: #f2f2f2; text-align: right; font-family: monospace; font-size: 38px; line-height: 1.5em;">Fecha Inicio</td>
        <td style="border: 2px solid #333; padding: 10px; background-color: #f2f2f2;">
            <span th:text="${fechaInicio}" style="font-family: monospace; font-size: 38px; line-height: 1.5em;"></span>
        </td>
    </tr>
    <tr style="border: 2px solid #333;">
        <td style="border: 2px solid #333; padding: 10px; background-color: #f2f2f2; text-align: right; font-family: monospace; font-size: 38px; line-height: 1.5em;">Fecha Fin</td>
        <td style="border: 2px solid #333; padding: 10px; background-color: #f2f2f2;">
            <span th:text="${fechaFin}" style="font-family: monospace; font-size: 38px; line-height: 1.5em;"></span>
        </td>
    </tr>
</table>



		<br></br>


		<div class="container" style="padding: 3; text-align: center;">
			<p>Este email se genero automaticamente :</p>
			<p th:text="${fecha}"></p>
		</div>

	</div>


	<footer
		style="background-color: #f2f2f2; border-top: 2px solid #dddddd; font-size: 14px; padding: 10px; text-align: center; width: auto;">

		<p>ENERGY TIME</p>
		<p>Cucuta, Norte de santander</p>
		<p>Colombia</p>

	</footer>
	<!-- <img
		src="https://cquintero99.github.io/incidentes_frontend/img/Reporte%20de%20Incidentes.jpg"
		alt="Logo del sitio web DAFACI" style="width: 800px;"></img> -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

</body>
</html>
