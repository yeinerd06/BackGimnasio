<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Pre Registro</title>
<link rel="stylesheet" type="text/css" href="/static/css/style.css"></link>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	<header
		style="background-color: #f2f2f2; border-top: 2px solid #dddddd; font-size: 14px; padding: 10px; text-align: center; width: auto;">

		<h1 style="text-align: center;" th:text="${titulo}"></h1>
		<p th:text="'Mejora tu salud y bienestar con nosotros.' " style="font-style: italic; margin-top: 5px;"></p>
	</header>
	<div class="container" style="padding: 3; text-align: center;">

		<div class=" p-3">

			<h1 th:text="${docente.nombre}"></h1>
		</div>



		<h3 th:text="${detalle}"></h3>
		<h1 th:text="'CODIGO:' "></h1>

		<h1 th:text="${docente.password}" style="font-family: monospace; font-size: 48px; line-height: 1.5em; background-color: #f2f2f2; padding: 10px; border: 1px solid #dddddd; display: inline-block;">
  <span style="border-left: 1px solid black; padding-left: 10px;">1</span>
  <span style="border-left: 1px solid black; padding: 0 10px;">2</span>
  <span style="border-left: 1px solid black; padding-right: 10px;">3</span>
  <span style="border-left: 1px solid black; padding-left: 10px;">4</span>
  <span style="border-left: 1px solid black; padding: 0 10px;">5</span>
  <span style="padding-right: 10px;">6</span>
</h1>

		<br></br>


		<div class="container" style="padding: 3; text-align: center;">
			<p>Este email se genero automaticamente :</p>
			<p th:text="${fecha}"></p>
		</div>

	</div>


	<footer
		style="background-color: #f2f2f2; border-top: 2px solid #dddddd; font-size: 14px; padding: 10px; text-align: center; width: auto;">

		<p>ENERGY TIME</p>
		<p>Cucuta, Norte de santander</p>
		<p>Colombia</p>

	</footer>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

</body>
</html>
